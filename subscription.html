<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Nightly Kebab Subscription - Midnight Kebab House</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header role="banner">
    <div class="header-center">
      <a href="index.html" class="logo" aria-label="Go to homepage">
        <img src="img/fruit-shop-logo.webp" class="logo-img" alt="Midnight Kebab House Logo" />
        <span class="logo-location" aria-label="Store location">Utrecht</span>
        <span class="products-text" style="text-align: center">Open Menu</span>
      </a>
      <nav role="navigation" aria-label="Main navigation">
        <div class="nav-links">
          <a href="index.html">Home</a>
          <a href="bundles.html">Bundles</a>
          <a href="personality-quiz.html" class="quiz-link">üî• Flavor Quiz</a>
          <a href="subscription.html" class="subscription-link">üïõ Nightly Drop</a>
        </div>
        <a href="basket.html" class="basket-link" aria-label="View shopping basket" style="position: relative">
          <img src="img/basket-icon.png" class="basket-img" alt="Shopping basket icon" />
          <span class="basket-text">View shopping basket</span>
        </a>
      </nav>
    </div>
  </header>
  <main id="main-content" role="main">
    <div class="content-box" style="max-width: 500px; margin: 2rem auto;">
      <h1>Nightly Kebab Drop</h1>
      <form id="subscriptionForm">
        <label for="boxSize">Combo Size:</label>
        <select id="boxSize" name="boxSize" required>
          <option value="">Select size</option>
          <option value="small">Solo (1 item + fries)</option>
          <option value="medium">Duo (2 items + fries)</option>
          <option value="large">Squad (4 items + fries)</option>
        </select>
        <br /><br />
        <label>Choose your bites:</label><br />
        <input type="checkbox" name="dishes" value="Classic D√∂ner" /> Classic D√∂ner ü•ô<br />
        <input type="checkbox" name="dishes" value="Spicy Chicken Wrap" /> Spicy Chicken Wrap üåØ<br />
        <input type="checkbox" name="dishes" value="Falafel Feast" /> Falafel Feast üßÜ<br />
        <input type="checkbox" name="dishes" value="Loaded Halal Fries" /> Loaded Halal Fries üçü<br />
        <br />
        <label for="frequency">Delivery Frequency:</label>
        <select id="frequency" name="frequency" required>
          <option value="">Select frequency</option>
          <option value="weekly">Weekly</option>
          <option value="biweekly">Bi-Weekly</option>
          <option value="monthly">Monthly</option>
        </select>
        <br /><br />
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required />
        <br /><br />
        <label for="address">Address:</label>
        <input type="text" id="address" name="address" required />
        <br /><br />
        <button type="submit" class="cart-action-btn">Subscribe</button>
      </form>
      <div id="confirmationMsg" style="display:none; color:green; margin-top:1rem;"></div>
    </div>
  </main>
  <script>
    document.getElementById('subscriptionForm').onsubmit = function(e) {
      e.preventDefault();
      const boxSize = document.getElementById('boxSize').value;
      const frequency = document.getElementById('frequency').value;
      const name = document.getElementById('name').value;
      const address = document.getElementById('address').value;
      const dishes = Array.from(document.querySelectorAll('input[name="dishes"]:checked')).map(cb => cb.value);
      if (!boxSize || !frequency || !name || !address || dishes.length === 0) {
        alert('Please fill in all fields and select at least one dish.');
        return;
      }
      const subscription = { boxSize, frequency, name, address, dishes, date: new Date().toISOString() };
      let subs = JSON.parse(localStorage.getItem('subscriptions') || '[]');
      subs.push(subscription);
      localStorage.setItem('subscriptions', JSON.stringify(subs));
      document.getElementById('confirmationMsg').innerText = 'Thanks for subscribing! Your midnight kebab drop is en route.';
      document.getElementById('confirmationMsg').style.display = 'block';
      document.getElementById('subscriptionForm').reset();
    };
  </script>
</body>
</html>
